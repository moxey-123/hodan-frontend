<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Hodan College</title>
</head>

<style>
/* Center login card on dark dashboard background */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #0f0f16, #1a1a25);
  font-family: "Poppins", Arial, sans-serif;
  color: #e4e4e4;
}

.login-card {
  background: #1f1f2a;
  padding: 3rem 3.5rem;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  width: 380px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 60px rgba(123, 47, 247, 0.6);
}

.login-card h2 {
  font-size: 2.2rem;
  margin-bottom: 2rem;
  font-weight: 900;
  background: linear-gradient(90deg,#7b2ff7,#01b4ff,#7b2ff7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s infinite;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  50% { background-position: 100%; }
  100% { background-position: 0%; }
}

.login-card input {
  width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 1.2rem;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #2a2a3b;
  color: #fff;
  font-size: 1rem;
}

.login-card button {
  width: 100%;
  padding: 0.9rem;
  border-radius: 14px;
  border: none;
  background: linear-gradient(90deg,#7b2ff7,#01b4ff);
  color: white;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
}

.error {
  color: #ff4b5c;
  margin-bottom: 1rem;
  font-size: 0.95rem;
  font-weight: 600;
}
</style>

<body>
  <div class="login-card">
    <h2>Hodan College Admin</h2>
    <div class="error" id="error"></div>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const API = "https://hodan12.onrender.com"; // Backend

    document.getElementById("loginBtn").onclick = async function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if(!username || !password) {
        errorDiv.innerText = "Enter username and password";
        return;
      }

      try {
        // FIXED ROUTE
        const res = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if(res.ok) {
          localStorage.setItem("adminToken", data.token);
          window.location.href = "index.html";
        } else {
          errorDiv.innerText = data.message || "Login failed";
        }
      } catch(err) {
        errorDiv.innerText = "Server error";
        console.error(err);
      }
    };
  </script>
</body>
</html>
